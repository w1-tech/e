<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Error|mc666</title>
</head>
<body>
    <div class="error-container">
        <div class="error-code">Error</div>
        <div class="error-message">请在电脑端打开</div>
        
    </div>
<style>
    /* ... 其他样式 ... */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #b0da66; /* 黄绿色背景 */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    .error-container {
        max-width: 90%;
        padding: 20px;
    }
    .error-code {
        font-size: 4em;
        color: #d9534f;
        margin: 20px 0;
    }
    .error-message {
        font-size: 1.5em;
        color: rgba(24, 24, 20, 0.242);
        margin: 20px 0;
    }
    .return-home {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: aqua;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .return-home:hover {
        background-color: rgb(14, 235, 25);
    }
    .error-image {
        width: 100px;
        height: auto;
        margin: 20px 0;
    }
    .time {
        font-size: 1em;
        color: hwb(0 0% 100% / 0.947);
        margin-top: 20px;
    }
</style>
</head>
<button class="woodfish-button" onclick="addMerit()">敲木鱼</button>
<div class="merit-message" id="meritMessage"></div>

<style>
    .woodfish-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        color: #f40707;
        background-color: yellow;
        text-decoration: none;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        transition: background-color 0.3s;
    }
    .woodfish-button:hover {
        background-color: gold;
    }
    .merit-message {
        font-size: 1.5em;
        color: #d9534f;
        margin-top: 20px;
        text-align: center;
    }
</style>
<script>
    function addMerit() {
        var meritMessage = document.getElementById("meritMessage");
        meritMessage.textContent = "功德+1";
        setTimeout(function() {
            meritMessage.textContent = "";
        }, 50); // 消息显示0.05秒后消失
    }
</script>


<body>
     <div class="error-container">
         <!-- ... 404错误信息 ... -->
         <div class="time" id="currentTime"></div>
     </div>
     <script>
         function updateTime() {
             var now = new Date();
             var timeString = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
             document.getElementById("currentTime").textContent = "当前时间：" + timeString;
         }
         setInterval(updateTime, 1000); // 每秒更新时间
         updateTime(); // 初始调用，立即显示时间
     </script>
</body>
</html>
