<style>

        font-size: 1em;

</style>

<body>
     <div class="error-container">
         <!-- ... 404错误信息 ... -->
         <div class="time" id="currentTime"></div>
     </div>
     <script>
         function updateTime() {
             var now = new Date();
             var timeString = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
             document.getElementById("currentTime").textContent = "当前时间：" + timeString;
         }
         setInterval(updateTime, 1000); // 每秒更新时间
         updateTime(); // 初始调用，立即显示时间
     </script>
